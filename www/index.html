<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Noted</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.rawgit.com/xcatliu/simplemde-theme-dark/master/dist/simplemde-theme-dark.min.css">
</head>

<body>
  <div id="wrapper">

    <section id="notes">
      <div id="header">
        <input id="search" type="search" placeholder="Search" />
        <input type="button" id="create-note" value="Create Note" />
      </div>
      <ul id="notes-list">
      </ul>
    </section>

    <div id="note">
      <textarea></textarea>
      <footer>
        <input type="button" class="btn" id="show-notes" value="Show Notes" />
        <input type="button" id="delete-note" value="Delete Note" />
      </footer>
    </div>

    <div id="cover"></div>

  </div>

  <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/pouchdb@7.1.1/dist/pouchdb.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
