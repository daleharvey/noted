<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Noted</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="/manifest.json">

  <link rel="shortcut icon" type="image/png" href="/img/favicon.png"/>

  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/quill.bubble.css">
  </head>

<!--
-->

<body>
  <div id="wrapper">

    <section id="notes">
      <div id="header">
        <div id="search-wrapper">
          <input id="search" type="search" placeholder="Search Notes" />
        </div>
        <input type="button" class="btn" id="create-note" value="Create Note" title="Create Note" />
      </div>
      <ul id="notes-list">
      </ul>

      <footer id="user">
        <a id="sign-in">Sign in to Sync</a>
        <div id="logged-in">
          <span></span>
          <input type="button" class="btn" id="logout" />
        </div>
      </footer>
    </section>

    <div id="note">
      <div id="editor"><div></div></div>
      <div id="buttons">
        <input type="button" class="btn" id="show-notes" value="Show Notes" title="Show Notes" />
        <input type="button" class="btn" id="delete-note" value="Delete Note" title="Delete Note"/>
      </div>
    </div>

    <div id="cover"></div>

  </div>

  <script src="/js/quill.min.js"></script>
  <script src="/js/pouchdb.min.js"></script>
  <script src="/js/script.js"></script>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/service-worker.js");
    }
  </script>

  <dialog id="sign-in-dialog">
    <div>
    <form id="sign-in-form">
      <p>Enter your email to sync notes</p>
      <input type="email" id="email" placeholder="Email address" />
      <input type="submit" value="Sign In"  id="sign-in-btn"/>
      <input type="button" value="Cancel" class="cancel-btn" />
    </form></div>
  </dialog>

</body>
</html>
