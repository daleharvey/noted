<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Noted</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="/manifest.json">

  <link rel="shortcut icon" type="image/png" href="/img/icon.png"/>

  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/simplemde-theme-dark.min.css">
</head>

<body>
  <div id="wrapper">

    <section id="notes">
      <div id="header">
        <input id="search" type="search" placeholder="Search" />
        <input type="button" id="create-note" value="Create Note" />
      </div>
      <ul id="notes-list">
      </ul>

      <footer id="user">
        <a id="sign-in">Sign in to Sync</a>
        <div id="logged-in">
          <span></span> |
          <a id="logout">logout</a>
        </div>
      </footer>
    </section>

    <div id="note">
      <textarea></textarea>
      <footer>
        <input type="button" class="btn" id="show-notes" value="Show Notes" />
        <input type="button" id="delete-note" value="Delete Note" />
      </footer>
    </div>

    <div id="cover"></div>

  </div>

  <script src="/js/easymde.min.js"></script>
  <script src="/js/pouchdb.min.js"></script>
  <script src="/js/script.js"></script>

  <script>
    if ("serviceWorker" in navigator) {
      //navigator.serviceWorker.register("/service-worker.js");
    }
  </script>

  <dialog id="sign-in-dialog">
    <form id="sign-in-form">
      <p>
        If you want to sync these notes across devices,
        please enter your email:
      </p>
      <div>
        <input type="email" id="email"
          placeholder="Enter email address" />
      </div>
      <div class="buttons">
        <input type="button" value="Cancel" id="cancel-btn" />
        <input type="submit" value="Sign In"  id="sign-in-btn"/>
      </div>
    </form>
  </dialog>

</body>
</html>
